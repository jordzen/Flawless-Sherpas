<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta Tags for Search Engines -->
    <meta
      name="description"
      content="Flawless sherpas, flawless, trials of osiris, lighthouse, destiny, destiny 2, destiny 2 help"
    />
    <meta
      name="description2"
      content="trials of osiris help, destiny 2 adept, flawless chest, destiny 2 flawless, destiny trials"
    />
    <!-- Title -->
    <title>Flawless Sherpas</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="sign-up-header">
      <a href="index.html">
        <h1>Flawless Sherpas</h1>
        <h2>Destiny 2</h2>
      </a>
      <!-- Navbar drop down menu -->
      <input type="checkbox" id="navbar-toggle" name="navbar-toggle" />
      <label for="navbar-toggle" class="navbar-toggle-label">
        <i class="fa-solid fa-bars"></i>
      </label>
      <!-- Navbar -->
      <nav>
        <ul id="navbar">
          <li>
            <form action="index.html">
              <button type="submit" id="about">
                <i class="fa-regular fa-circle-question"></i>&nbsp; About &nbsp;
              </button>
            </form>
          </li>
          <li>
            <form action="how-it-works.html">
              <button type="submit" id="how-it-works">
                <i class="fa-solid fa-gears"> </i>&nbsp; How It Works &nbsp;
              </button>
            </form>
          </li>
          <li>
            <form action="signup.html">
              <button type="submit" id="sign-up" class="active">
                <i class="fa-regular fa-file-lines"> </i>&nbsp; Sign Up! &nbsp;
              </button>
            </form>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Main Content -->
    <main id="sign-up-main">
      <!-- Hero image -->
      <section id="hero3">
        <div id="cover-text2">
          <h3>Sign Up, Gear Up</h3>
        </div>
      </section>
      <!-- Link to discord server -->
      <div id="sign-up-discord-link">
        <a
          href="https://discord.com/invite/xSAB3J89zT"
          target="_blank"
          rel="noopener"
          aria-label="link to join up to  our discord server (opens in new tab)"
          name="join-up"
        >
          <i class="fa-brands fa-discord"> </i>
          <h3>Join Up!</h3>
        </a>
      </div>
      <!-- Sign up information -->
      <div id="sign-up-info">
        <h3>Dont Have Discord?</h3>
        <p>
          If You Do Not Have Discord And Would Like A Flawless Carry, Please
          Fill Out This Form And A Team Member Will Reach Out To You And Help
          Organise A Carry, Or Answer Any Of Your Questions !
        </p>
      </div>
      <!-- Sign up form -->
      <section id="sign-up-form">
        <h3>sign up form</h3>
        <form method="get" action="form-feedback.html">
          <label for="first-name">First Name: </label>
          <input type="text" name="firstname" id="first-name" required />
          <label for="last-name">Last Name: </label>
          <input type="text" name="lastname" id="last-name" required />
          <label for="email">Email Address: </label>
          <input type="email" name="emailaddress" id="email" required />
          <label for="bungie-id">Bungie ID: </label>
          <input type="text" name="bungieid" id="bungie-id" required />
          <button type="submit" id="submit-button">SUBMIT</button>
        </form>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <ul id="contact-us">
        <li>
          <a
            href="https://twitter.com/FlawlessSherpa"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter Page (opens in new tab)"
          >
            <i class="fa-brands fa-twitter"> </i>
          </a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/@FlawlessSherpas"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube Page (opens in new tab)"
          >
            <i class="fa-brands fa-youtube"> </i>
          </a>
        </li>
        <li>
          <a
            href="https://www.facebook.com/profile.php?id=61553881109075"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook Page (opens in new tab)"
          >
            <i class="fa-brands fa-facebook"> </i>
          </a>
        </li>
      </ul>
    </footer>
    <!-- Font Awsome Kit -->
    <script
      src="https://kit.fontawesome.com/7fac9eef14.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
